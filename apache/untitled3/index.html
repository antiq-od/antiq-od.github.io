<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voltcoin App</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
</head>
<body>
<div id="greetings-page" class="page">
    <img src="logo.png" alt="Voltcoin Logo" class="logo">
    <h1>VOLTCOIN</h1>
</div>
<div id="payment-page" class="page hidden">
    <h2 style="    margin: 0 0 31px 0;">Access the mini-game</h2>
    <div>
        <img src="logo.png" alt="Voltcoin Logo" class="logo" style="height: initial;margin-bottom: 10px;">
        <h1 style="opacity: 0;font-weight: 500;font-size: 24px;text-align: center;margin: 0;">VOLTCOIN</h1>
    </div>
    <button id="pay">pay: <span class="gold">$0.99</span></button>
</div>
<div id="app-page" class="page hidden">
    <!--  Header  -->
    <header>
        <nav>
            <button id="profile-button"><img src="profile.png" alt=""></button>
            <button id="settings-button"><img src="settings.png" alt=""></button>
        </nav>
        <div class="level-c">
            <button>Level 6</button>
            <button>Фарминг<br> 03:00</button>
            <button>Прибыль в<br> час 25К</button>
        </div>
        <div class="amount-v">
            <img src="vibe.png" alt="Voltcoin Logo" class="logo">
            <span id="voltcoin-amount">435 210</span>
        </div>
    </header>

    <!--  CLicker Route  -->
    <div id="clicker-screen" class="screen">
        <div id="circle__button">
            <img src="click.png" alt="">
        </div>
        <p class="TAPS">Taps <span id="taps__state">0</span> / <span id="taps__goal">1000</span></p>
    </div>


    <!--  Profile Route   -->
    <div id="structure-screen" class="screen hidden">
        <div class="power-bar">
            <p>Power</p>
            <div class="power-state">
                <span class="blant cm30"></span>
                <span class="blant cm60"></span>
                <span class="blant cm100 minus"></span>
            </div>
            <div class="progress">
                <img src="voltcoin-sip.png" alt="">
                <span id="power__balance">+10000</span>
            </div>
        </div>
        <div class="surprises">
            <button id="surprise1"><img src="queso.png" alt=""></button>
            <button id="surprise2"><img src="queso.png" alt=""></button>
            <button id="surprise3"><img src="queso.png" alt=""></button>
        </div>
        <button class="mine-factory-button">
            <img src="mine-factory.png" alt="Mine Factory Logo" class="logo">
            Mine Factory
        </button>
        <div class="mine-desc">
            <div class="left-t">
                <div class="flex__double">
                    <div class="left-r">
                        <img src="castle.png" alt="Steam Power Plant">
                    </div>
                    <div class="right-r">
                        <h5>lvl <span id="castle__lvl">2</span></h5>
                        <p>
                            <img src="zero.png" class="mini__logo">
                            <span id="steamPP__amount">950</span>
                        </p>
                    </div>
                </div>
                <h4 class="button-text">Steam Power Plant</h4>
            </div>
            <div class="right-t">
                <div class="flex__double">
                    <div class="left-r">
                        <img src="solar__panels.png" alt="Steam Power Plant">
                    </div>
                    <div class="right-r">
                        <h5>lvl <span id="solar_lvl">5</span></h5>
                        <p>
                            <img src="zero.png" alt="Solar Panels" class="mini__logo">
                            <span id="solarP__amount">1950</span>
                        </p>
                    </div>
                </div>
                <h4 class="button-text">Steam Power Plant</h4>
            </div>
        </div>
    </div>

    <div id="friends-screen"></div>

    <div id="earn-screen"></div>

    <footer id="clicker__footer" class=" hidden">
        <button><img src="mine-factory.png" alt="">Mine</button>
        <button><img src="idea.png" alt="">Structure</button>
        <button><img src="friends.png" alt="">Friends</button>
        <button><img src="dollar.png" alt="">Earn</button>
    </footer>


</div>
</body>
</html>
